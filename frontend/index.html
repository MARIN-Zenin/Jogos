<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Gerenciamento de Usuários</h1>

    <div class="form-container">
        <h2>Adicionar Usuário</h2>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite o nome do usuário">
        </div>
        <div class="form-group">
            <label for="age">Idade:</label>
            <input type="text" id="age" placeholder="Digite a idade do usuário">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite o contato do usuário">
        </div>
        <div class="form-group">
            <label for="contact">Contato:</label>
            <input type="text" id="contact" placeholder="Digite o contato do usuário">
        </div>
        <button class="add-user-btn" onclick="addUser()">Adicionar Usuário</button>
    </div>

    <!-- Formulario para buscar usuario por id -->
    <div class="form-container">
        <h2>Buscar Usuário por ID</h2>
        <div class="form-group">
            <label for="userId">ID do usuário:</label>
            <input type="text" id="userId" placeholder="Digite o ID do usuário">
        </div>

        <button class="fetch-user-btn" onclick="fetchUserById()">Buscar Usuário</button>
    </div>

    <div class="user-list" id="userList">
        <h2>Lista de Usuários</h2>
    </div>
</body>
</html>
